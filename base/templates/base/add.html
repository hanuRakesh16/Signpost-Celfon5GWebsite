{% extends 'base.html'%}
{% block content %}
    {% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add a new post</h1>
            <form  method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
