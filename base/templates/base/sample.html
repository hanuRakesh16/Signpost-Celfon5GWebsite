{% extends 'base.html'%}
{% block content %}
    {% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Update Firm</h1>
            <form  method="post">
                {% csrf_token %}
                <div class="m_details_div">
                <h3 class="title">Manufacturing Products</h3>
            <hr>
                <div class="row m_details_div_row m_first_details">
                    <div class="col-lg-12">
                        <label>{{ form.manufacturer_products.label }}</label>
                        <input type="text" name="m_product[]" class="form-control m_product" placeholder="manufacture Product">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-3">
                    <button class="btn btn-success btn-block m_add_details" type="button">ADD PRODUCT</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-danger btn-block m_remove_details" type="button">REMOVE PRODUCT</button>
                </div>
            </div>
            <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
{% endblock %}
